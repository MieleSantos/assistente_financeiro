<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Inteligente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .chat-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff, #f7f7f9);
            border-radius: 0;
            /* Remove o border-radius para preencher a tela */
            box-shadow: none;
            /* Remove o sombreamento, se n√£o for necess√°rio */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }


        .chat-header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            font-weight: 600;
        }

        .settings {
            padding: 15px 20px;
            background-color: #f8f9fb;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .settings label,
        .settings select {
            font-size: 0.9em;
            color: #333;
        }

        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid black;
            width: 100%;
        }




        .user-input {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            background-color: #f8f9fb;
        }

        .user-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid black;
            font-size: 1em;
            transition: all 0.2s;
        }

        .user-input input[type="text"]:focus {
            border-color: black;
            outline: none;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a54e1;
        }

        .message {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message.user {
            justify-content: flex-end;
            /* Alinha mensagens do usu√°rio √† direita */
        }

        .message.bot {
            justify-content: flex-start;
            /* Alinha mensagens do bot √† esquerda */
        }

        .bubble {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            /* Limita a largura dos bal√µes */
        }

        .message.user .bubble {
            background-color: black;
            /* Cor do bal√£o do usu√°rio */
            color: #ffffff;
            /* Cor do texto no bal√£o do usu√°rio */
            border-bottom-right-radius: 0;
            /* Remove um canto da borda para o estilo de bal√£o */
        }

        .message.bot .bubble {
            background-color: #e0e0e0;
            /* Cor do bal√£o do bot */
            color: #333333;
            /* Cor do texto no bal√£o do bot */
            border-bottom-left-radius: 0;
            /* Remove um canto da borda para o estilo de bal√£o */
        }

        .chat-box {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            /* Ativa a rolagem se o conte√∫do exceder a altura */
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <form method="POST" action="/assistent/send-message/">
        <div class="chat-container">
            <div class="chat-header">ü§ñ Chatbot Inteligente</div>

            <!-- Sele√ß√£o de Modelo e Provedor -->
            <div class="settings">
                <div style="flex: 1;">
                    <label for="provider">Provedor:</label>
                    <select id="provider" name="provider">
                        <option value="openai">OpenAI</option>
                        <option value="groq">groq</option>
                    </select>
                </div>
                <div style="flex: 1;">
                    <label for="model">Modelo:</label>
                    <select id="model" name="model">
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo (openai) </option>
                        <option value="gpt-4">GPT-4 (openai) </option>
                        <option value="llama3-groq-70b-8192-tool-use-preview">llama3-groq-70b-8192-tool-use-preview
                        </option>
                    </select>
                </div>
            </div>

            <!-- Caixa de Chat -->
            <div class="chat-box" id="chatBox">
                <div class="message bot">
                    <div class="bubble">Ol√°! Como posso ajudar voc√™ hoje?</div>
                </div>
                {% if contexto %}
                <!-- Exibe a resposta do bot -->
                <div class="message user">
                    <div class="bubble">{{ contexto.user }}</div>
                </div>
                {% endif %}

                {% if contexto %}
                <!-- Exibe a resposta do bot -->
                <div class="message bot">
                    <div class="bubble">{{ contexto.response }}</div>
                </div>
                {% endif %}
            </div>

            <!-- Campo de entrada do usu√°rio -->
            <div class="user-input">
                <input type="text" name="message" id="userInput" placeholder="Digite sua mensagem..." />
                <button type="submit">Enviar</button>
    </form>

</body>

</html>
